
<body style="
<head>
<style>
    background-image: url(new-year.jpg);
    background-repeat: no-repeat;
    background-size: cover;
">
    
<div style="
    display: inline-block;
    margin-left: 0;
    font-size: 30;
    font-family: cursive;
    color: #89ff00;;
    margin-top:500;
">  
До нового года осталось: <div id="days">185</div> Дней
</div>
<div id="clock" style="
    display: flex;
    margin-left: 0px;
    margin-bottom: 10;
    font-size: 67;
    font-family: cursive;
    color: red;
">
<div id="hours">1</div>:
<div id="minutes">33</div>:
<div id="seconds">5</div>
  <style>
  .snow-container
  position: absolute
  height: 500px
  width: 100%
  max-width: 100%
  top: 0
  overflow: hidden
  z-index: 2
  pointer-events: none
  background-color: red

.snow
  $foreground-speed: 15s
  $middleground-speed: 20s
  $background-speed: 30s
  display: block
  position: absolute
  z-index: 2
  top: 0
  right: 0
  bottom: 0
  left: 0
  pointer-events: none
  transform: translate3d(0,-100%,0)
  animation: snow linear infinite
  &.foreground
    background-image: url('https://dl6rt3mwcjzxg.cloudfront.net/assets/snow/snow-large-075d267ecbc42e3564c8ed43516dd557.png')
    animation-duration: $foreground-speed
    &.layered
      animation-delay: $foreground-speed/2
  &.middleground
    background-image: image-url('https://dl6rt3mwcjzxg.cloudfront.net/assets/snow/snow-medium-0b8a5e0732315b68e1f54185be7a1ad9.png')
    animation-duration: $middleground-speed
    &.layered
      animation-delay: $middleground-speed/2
  &.background
    background-image: image-url('https://dl6rt3mwcjzxg.cloudfront.net/assets/snow/snow-small-1ecd03b1fce08c24e064ff8c0a72c519.png')
    animation-duration: $background-speed
    &.layered
      animation-delay: $background-speed/2

@keyframes snow
  0%
    transform: translate3d(0,-100%,0)
  100%
    transform: translate3d(15%,100%,0)
    
    
<script>
var textNode = document.createTextNode("");
document.body.appendChild(textNode) 
function showDate(){
  var date = new Date();
  var newYear = new Date('2018-1-1');
  var timeToNewYear = newYear - date;
  var secondsToNewYear = Math.floor(timeToNewYear / 1000); 
  var minutesToNewYear = Math.floor(secondsToNewYear / 60);
  var hoursToNewYear = Math.floor(minutesToNewYear / 60);
  var daysToNewYear = Math.floor(hoursToNewYear / 24);
  hoursToNewYear = hoursToNewYear % 24;
  minutesToNewYear = minutesToNewYear % 60;
  secondsToNewYear = secondsToNewYear % 60;
  document.getElementById("days").innerText = daysToNewYear;
  document.getElementById("hours").innerText = hoursToNewYear;
  document.getElementById("minutes").innerText = minutesToNewYear;
  document.getElementById("seconds").innerText = secondsToNewYear;
}
setInterval(showDate, 1000)
</script>
    </style>
<head>
</div></body>
