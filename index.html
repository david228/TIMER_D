<body>
<script>
var textNode = document.createTextNode("");
document.body.appendChild(textNode)
function showDate(){
  var date = new Date();
  var newYear = new Date('2018-1-1');
  var timeToNewYear = newYear - date;
  var secondsToNewYear = Math.floor(timeToNewYear / 1000);
  var secondsToNewYear = Math.floor(timeToNewYear / 1000); 
  var minutesToNewYear = Math.floor(secondsToNewYear / 60);
  var hoursToNewYear = Math.floor(minutesToNewYear / 60);
  var daysToNewYear = Math.floor(hoursToNewYear / 60);
  console.log("До нового года осталось ", secondsToNewYear, " секунд")
  textNode.textContent = "До нового года осталось " + secondsToNewYear + " секунд";
  textNode.textContent = "До нового года осталось " + minutesToNewYear + " минут";
  textNode.textContent = "До нового года осталось " + hoursToNewYear + " часов";
  textNode.textContent = "До нового года осталось " + daysToNewYear + " дней";
  
}
setInterval(showDate, 1000)
</script>
</body>
