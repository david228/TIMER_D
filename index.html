<script>
function showDate(){
  var date = new Date();
  var newYear = new Date('2018-1-1');
  var timeToNewYear = newYear - date;
  var secondsToNewYear = Math.floor(timeToNewYear / 1000);
  console.log("До нового года осталось ", secondsToNewYear, " секунд")
  var textNode = document.createTextNode("");
  document.body.appendChild(textNode)
  textNode.textContent = "До нового года осталось " + secondsToNewYear + " секунд";
}
setTimeout(showDate, 3000)
setTimeout(showDate, 3000)
</script>
